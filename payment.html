<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="payment2.png">
    <title>ONLINE PAYMENT</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <form>
            <h1>Payment</h1>
            <br>
            <label for="c">Credit Card</label>
            <input type="radio" name="pay" id="c">
            <label for="c">Debit Card</label>
            <input type="radio" name="pay" id="d">
            <br><br>
            <input type="text" placeholder="Card number" id="no." size="20" maxlength="12">
            <br><br>
            <input type="text" placeholder="Name on Card" id="name">
            <br><br>
            <input type="text" placeholder="Expiry date(MM/YY)"maxlength="5">
            <input type="password" placeholder="CVV" maxlength="3">
            <br><br>
            <input type="checkbox" id="terms">
            <label for="terms">By Clicking Place Order I Accept the terms & Conditions</label>
            <br>
            <br>
            <button type="button">Place Order</button>
    </form>
</body>
</html>
