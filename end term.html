<html>
    <head>
        <title>Listing ul</title>
        <style>
            .a{
                list-style-image: url('https://www2.atmos.umd.edu/~chepurin/STUFF/bullets/sqpurple.gif'); 
            }
            .b{
                list-style-type: circle;
            }
            .c{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h1>Requirements</h1>
        <ul class="a">
            <li>Register</li>
            <li>Cable</li>
            <li>Inductor</li>
            <li>LED</li>
        </ul>
        <ul class="b">
            <li>Rasberri pi</li>
            <li>Sensor</li>
        </ul>
        <ul class="c">
            <li>Laptop</li>
            <li>Internet</li>
            <li>Software</li>
        </ul>
    </body>
</html>
