<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./payment2.css">
</head>
<body>
    <div class="mainscreen">
          <div class="card">
            <div class="leftside">
              <img src="C:\Users\HP\Downloads\pngwing.com.png"class="product"alt="Shoes" style="filter: invert(1);">
            </div>
            <div class="rightside">
              <form>
                <h1>Payment </h1>
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" name="name" required >
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required maxlength="12">
    
                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="RuPay">RuPay</option>
                  <option value="MasterCard">MasterCard</option>
                </select>
             <div class="expcvv">
    
                <p class="expcvv_text">Expiry</p>
                <input type="date" class="inputbox" name="exp_date" id="exp_date" required >
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required maxlength="3">
            </div>
                <p></p>
                <button onclick="myFunction()" type="submit" class="button">PAY</button>
                <script>
                    function myFunction() {
                      alert("OTP sent!!!!");
                    }
                    </script>
              </form>
            </div>
          </div>
        </div>    
</body>
</html>
